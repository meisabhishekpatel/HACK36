<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream with Dynamic Data</title>
</head>
<body>
    <h1>Video Stream with Dynamic Data</h1>
    
    <video id="videoPlayer" controls autoplay>
        <source src="{{ url_for('video_feed') }}" type="multipart/x-mixed-replace">
        Your browser does not support the video tag.
    </video>

    <div id="dynamicData">
        <h2>Dynamic Data</h2>
        <p id="currentTime">Current Time: </p>
    </div>
</body>
</html>
